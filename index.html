<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/mathhack.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>吹直笛打電話？重現柯南名場景！</h3>
					
					<div>PyCon TW 2021</div>
				</section>
				<section>
					<img width="750px" src="https://vbmspic.video.friday.tw/STILL/13100/13100_13124698_M.jpg"></img>
					<h5>名偵探柯南－戰慄的樂譜 (2008)</h5>
					<!-- <sup>https://video.friday.tw/movie/detail/13100</sup> -->
				</section>
				<section>
					<img width="400px" src="img/logo.png"></img>
					<h3 class="mathhack">數學建模黑客松</h3>
				</section>
				<section>
					<div class="container" >
						<!-- <div class="content"> -->
							<p class="fragment" data-fragment-index="1">你們似乎已經抵達出⼝附近，但是依然有碎石擋住，</p>
							<p class="fragment" data-fragment-index="2">確認你們的位置後，調查團會⽤⼯具打通⼀條通路，</p>
							<p class="fragment" data-fragment-index="3">不過因為⽬前遺跡構造不穩，不能隨意開挖，</p>
							<p class="fragment" data-fragment-index="4">只能等你們提供所在位置後才能打通。</p>
							<p class="fragment" data-fragment-index="5">因為遺跡內不穩，所以⾏為都可能導致崩塌，</p>
							<p class="fragment" data-fragment-index="6">不要⼤聲呼叫、拍打，</p>
							<p class="fragment" data-fragment-index="7">請⽤其他的⽅式，設法通知調查團你們的所在位置。</p>
						<!-- </div> -->
					</div>
				</section>
				<section>
					<img width="500px" src="img/gps.png" style="border: 2px solid #555;"></img>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
